<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <h1>Welcome</h1>
            <p>You are 30 seconds away from earning your own money!</p>
            <button class="login-btn">Login</button>
        </div>
        
        <div class="form-section">
            <div class="toggle-btns">
                <button class="toggle-btn active" id="employeeBtn">Employee</button>
                <button class="toggle-btn" id="hirerBtn">Hirer</button>
            </div>
            
            <form id="applicationForm">
                <h2 id="formTitle">Apply as an Employee</h2>
                <div class="form-group">
                    <input type="text" placeholder="First Name *" required>
                    <input type="text" placeholder="Last Name *" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Your Email *" required>
                    <input type="tel" placeholder="Your Phone *" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password *" required>
                    <input type="password" placeholder="Confirm Password *" required>
                </div>
                <div class="form-group">
                    <select required>
                        <option value="" disabled selected>Please select your Security Question *</option>
                        <option value="pet">What is the name of your first pet?</option>
                        <option value="city">What is your favorite city?</option>
                    </select>
                    <input type="text" placeholder="Enter Your Answer *" required>
                </div>
                <div class="form-group gender-group">
                    <label>Gender:</label>
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female" required> Female</label>
                </div>
                <button type="submit" class="register-btn">Register</button>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
